<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../src/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <!-- <script defer src="../src/js/reservations.js"></script> -->
    <title>Patoo Thai | Reservations</title>
  </head>
  <body>
    <header class="header header__pages header__pages--reservations">
      <nav class="navigation">
        <div class="logo navigation__logo">
          <a href="../index.html" class="navigation__link">Patoo Thai</a>
        </div>
        <div class="navigation__btn-container">
          <input type="checkbox" id="grid-nav" class="navigation__checkbox" />
          <label for="grid-nav" class="navigation__btn">
            <div class="navigation__icon"></div>
          </label>
          <div class="navigation__grid">
            <div class="navigation__grid-cell navigation__grid-cell--1">
              <a
                href="../index.html"
                class="navigation__grid-cell--link navigation__grid-cell--link1"
                ><strong>About Us</strong></a
              >
            </div>
            <div class="navigation__grid-cell navigation__grid-cell--2">
              <a href="reservations.html" class="navigation__grid-cell--link"
                ><strong>Reservations</strong></a
              >
            </div>
            <div class="navigation__grid-cell navigation__grid-cell--3">
              <a href="findUs.html" class="navigation__grid-cell--link"
                ><strong>Find Us</strong></a
              >
            </div>
            <div class="navigation__grid-cell navigation__grid-cell--4">
              <a href="contact.html" class="navigation__grid-cell--link"
                ><strong>Contact</strong></a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="hero hero--reservations">
        <h1 class="heading-1">Reservations</h1>
        <h4 class="heading-4 u-margin-top-medium">
          Book your table online and prepare for your thai experience
        </h4>
      </div>
    </header>
    <section class="section__reservation-form">
      <form class="reservations">
        <input
          type="text"
          placeholder="Name"
          required
          class="reservations__input reservations__name"
        />
        <input
          type="email"
          placeholder="Email"
          required
          class="reservations__input reservations__email"
        />
        <label class="reservations__date-label">Pick a date</label>
        <input
          type="text"
          placeholder="MM"
          class="reservations__input reservations__month"
        />
        <input
          type="text"
          placeholder="DD"
          class="reservations__input reservations__day"
        />
        <input
          type="text"
          placeholder="YYYY"
          class="reservations__input reservations__year"
        />
        <label class="reservations__time-label">Pick a time</label>
        <input
          type="text"
          placeholder="09"
          class="reservations__input reservations__hour"
        />
        <input
          type="text"
          placeholder="00"
          class="reservations__input reservations__min"
        />
        <select class="reservations__select reservations__time-of-day">
          <option value="AM" class="reservations__am">AM</option>
          <option value="PM" class="reservations__am">PM</option>
        </select>
        <div class="reservations__people">
          <button
            type="button"
            class="reservations__btn reservations__btn--minus"
          >
            &minus;
          </button>
          <label class="reservations__people-label"
            ><span class="reservations__people-number">4</span> people</label
          >
          <button
            type="button"
            class="reservations__btn reservations__btn--plus"
          >
            &plus;
          </button>
        </div>
        <button type="submit" class="reservations__btn-submit">
          Make reservation
        </button>
      </form>
    </section>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">
          <a href="../index.html" class="footer__link">About</a>
        </li>
        <li class="footer__item">
          <a href="findUs.html" class="footer__link">Program</a>
        </li>
        <li class="footer__item">
          <a
            href="http://www.patoothai.com/wp-content/uploads/2021/03/Patoo-Takeaway-Menu-2020-OFFICIAL-FINAL.pdf"
            target="_blank"
            class="footer__link"
            >Menu</a
          >
        </li>
        <li class="footer__item">
          <a
            href="https://deliveroo.co.uk/menu/sheffield/ecclesall-road/patoo-thai"
            class="footer__link"
            target="_blank"
            >Delivery</a
          >
        </li>
        <li class="footer__item">
          <a href="contact.html" class="footer__link">Contact</a>
        </li>
        <li class="footer__item">
          <a href="reservations.html" class="footer__link">Book a table</a>
        </li>
      </ul>
      <div class="footer__find-links">
        <a
          href="https://twitter.com/search?vertical=default&q=patoo_thai&src=typd"
          target="_blank"
        >
          <svg class="footer__icon">
            <use xlink:href="../src/img/icons.svg#icon-twitter"></use>
          </svg>
        </a>
        <a
          href="https://www.facebook.com/PatooThaiSheffield/?fref=ts"
          target="_blank"
        >
          <svg class="footer__icon">
            <use xlink:href="../src/img/icons.svg#icon-facebook"></use>
          </svg>
        </a>
        <a
          href="https://www.tripadvisor.co.uk/Restaurant_Review-g186364-d2026143-Reviews-Patoo_Thai-Sheffield_South_Yorkshire_England.html"
          target="_blank"
        >
          <svg class="footer__icon">
            <use xlink:href="../src/img/icons.svg#icon-tripadvisor"></use>
          </svg>
        </a>
      </div>
      <p class="copyright">
        Copyright &copy;2021 by
        <a
          href="https://alexandra-simion.netlify.app/"
          class="copyright__link"
          target="_blank"
          >Alexandra Simion</a
        >
      </p>
    </footer>
  </body>
</html>
